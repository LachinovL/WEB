<!DOCTYPE html>
<html>

	<title>Lr-2</title>

<body>
<svg version="1.1"
     baseProfile="full"
     width="800" height="500"
     xmlns="http://www.w3.org/2000/svg">
 	
 	<rect y="10" x="10" width="150" height="90" fill="orange" /> 

 	<rect x="200" y="10" width="150" height="90" fill="transparent" stroke="black" stroke-width="8" rx="10" ry="10"/> 

 	<text x="225" y="60" font-size="25" fill="black">Rectangle</text>

 	<circle cx="65" cy="150" r="40" fill="white" stroke="red" stroke-width="8"/>

 	<text x="44" y="155" font-size="18" text-anchore="middle" fill="black">Circle</text> 

 	<path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>

 	<radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="red"/>
        <stop offset="50%" stop-color="blue"/>
        <stop offset="100%" stop-color="purple"/>
      </radialGradient>

      <rect x="10" y="280" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient1)"/>

      <polyline points="200 200 260 150 320 200" stroke="black" stroke-width="20"
      stroke-linecap="butt" fill="none" stroke-linejoin="miter"/>

      <path d="M 10 400 Q 80 490 170 400 Z" stroke="black" fill="transparent" stroke-width="8"/>

</svg>
